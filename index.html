<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./style.css" />
		<title>Sign Up</title>
	</head>
	<body>
		<header>
			<div class="header__top">
				<div class="header__top__text">
					<p>Already have an Intuit account?</p>
					<a href="">I forgot my User ID or Password</a>
				</div>
				<button class="signin-btn">Sign In</button>
			</div>
			<div class="header__bottom">
				<div class="header__logo"></div>
			</div>
		</header>
		<main>
			<div class="logo">1</div>
			<form>
				<h1>Create an Intuit account</h1>
				<p>One account for everything Intuit, including Mint.</p>
				<a href="">Learn more</a>
				<fieldset class="account-info">
					<label class="email" for="email">Email address</label>
					<input type="email" id="email" name="email" />

					<label class="phone" for="phone">Phone (recommended)</label>
					<input type="tel" id="phone" name="phone" />

					<label class="password" for="password">Password</label>
					<input type="password" id="password" name="password" />
				</fieldset>
				<fieldset class="account-actions">
					<input
						class="submit-btn"
						type="submit"
						id="submit"
						name="submit"
						value="Create Account"
					/>
				</fieldset>
				<p>By selecting Create Account, you agree to our Terms and</p>
				<p>have read and acknowledge our Global Privacy</p>
				<p>Statement.</p>
			</form>
			<div class="terms">1</div>
		</main>
		<footer>1</footer>
	</body>
</html>
